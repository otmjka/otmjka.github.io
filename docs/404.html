<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Store the path and query that led to 404
      const segment = window.location.pathname + window.location.search
      sessionStorage.setItem('redirect', segment)
      // Redirect to the main page
      window.location.replace('/')
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
